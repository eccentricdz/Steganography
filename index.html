<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Steganography</title>
<link rel="stylesheet" href="font-awesome.min.css" >
<link rel="stylesheet" href="style.css" > 
<script src="jquery-1.8.2.js"></script>
<script src="prefixfree.min.js"></script>
<script src="stegano.js"></script>
</head>

<body>

	<div id="dnd">
    <input type="file" name="upload-img" id="upload"> 
    
    	<div id="browse">
    		<i class="icon-picture i-picture icon-2x icon-align-center"></i>
    		<p id="drop">Drag and drop your image</p>
        </div>
        
        <div id="post-upload">
        	
           	<div id="image">
            	<!--<img src="joker.jpg" id="thumb">-->
                <div id="shadow"></div>
            </div>
            <div id="options">
            <form id="form">
            <input type="text" class="a" placeholder="Enter your message" id="message" >
            <p id="or" class="sub-text a">or</p>
            <input type="file" name="hide_file" id="hide_file" >
            </form>
            <button class="btn a" id="select_secret_file"><i class="icon-file"></i>&nbsp;&nbsp;select a file</button>
            <div id="file-hide">
               <span><i class="icon-3x" id="file_icon"></i></span>
               <span>
                   <div id="file_info">
                       <p id="file_name">Random file name</p>
                       <p id="file_size">12345 bytes</p>
                   </div>
               </span>
            </div>
            <button id="encrypt" class="btn"><i class="icon-lock"></i>&nbsp;&nbsp;encrypt</button>
            <p id="dash" class="sub-text">/</p>
            <button id="decrypt" class="btn"><i class="icon-unlock"></i>&nbsp;&nbsp;decrypt</button>
            </div>
        </div>
        
    </div>
    
    <footer>
        <p id="footer">
            <span id="stegano">stegano</span><span id="graphy">graphy</span>
        </p>
    </footer>
    
</body>
</html>
